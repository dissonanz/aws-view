<table id="box-table-a" summary="{{ env }}" >
    <thead>
    	<tr>
        	<th scope="col">&nbsp;Role</th>
            <th scope="col">Type</th>
            <th scope="col">Id</th>
            <th scope="col">State</th>
			<th scope="col">Public IP</th>
			<th scope="col">Private IP</th>
			<th scope="col">Launch Time</th>
			<th scope="col">Zone</th>
			<th scope="col">Size</th>
        </tr>
    </thead>

{% for host in hosts %}
    <tbody>
    	<tr>
        	<td>&nbsp;{{ host['role'] }}</td>
            <td>{{ host['type'] }}</td>
			<td>{{ host['id'] }}</td>
			<td>{{ host['state'] }}</td>
			<td>{{ host['public_ip'] }}</td>
			<td>{{ host['private_ip'] }}</td>
			<td>{{ host['launch_time'] }}</td>
			<td>{{ host['zone'] }}</td>
			<td>{{ host['size'] }}</td>
        </tr>
    </tbody>
{% endfor %}

</table>
